<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>About</li>
                <li>Contact Us</li>
                <li>Images</li>
            </ul>
        </nav>
        <h1>My Anime Collection</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>
                    Name
                </th>
                <th>Rating</th>
            </tr>
            <tr>
                <td>
                    Death Note
                </td>
                <td>10/10</td>
            </tr>
            <tr>
                <td>
                    Jujutsu Kaisen
                </td>
                <td>8/10</td>
            </tr><tr>
                <td>
                    Code Geass
                </td>
                <td>8/10</td>
            </tr>
            <tr>
                <td>
                    Demon Slayer
                </td>
                <td>8/10</td>
            </tr>
            <tr>
                <td>
                    HunterXHunter
                </td>
                <td>9/10</td>
            </tr>
        </table>

        <h2>Form Example</h2>
        <form action="">
            <p>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Arsenic" autocomplete="on" required autofocus>
            </p>
            
            <p>
                <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="FTW" autocomplete="on" required >
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Secret"  required >
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="555-555-5555"  required pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
            </p>
            <p>
                <label for="anime">Anime</label>
                <select name="anime" id="anime">
                    <optgroup label="Legendary">
                    <option value="Naruto">Naruto</option>
                    <option value="One Peice">One Piece</option>
                    </optgroup>
                    <optgroup label="Master">
                    <option value="Jujutsu Kiasen">Jujutsu Kaisen</option>
                    <option value="Jujutsu Kiasen">Death Note</option>
                    <option value="Jujutsu Kiasen">Code Geass</option>
                    <option value="Jujutsu Kiasen">Attack on Titan</option>
                    <option value="Jujutsu Kiasen">Demon Slayer</option>
                    </optgroup>
                    
                </select>
            </p>
            
        </form>

     
    </main>
</body>
</html>
